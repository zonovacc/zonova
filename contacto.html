<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="En Zonova encontrarás las mejores tiendas de ropa del mercado, Entra y adquiere productos de alta calidad virtualmente">
    <title>Contacto | Zonova</title>
    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="css/style_contacto.css">
    <link rel="stylesheet" type="text/css" href="css/responsive_contacto.css">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon_zonova.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <!-- JAVASCRIPT -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- MENU -->

    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>Menú</header>
        <a href="index"><i class="fas fa-home"></i><span>Inicio</span></a>
        <a href="tiendas"><i class="fas fa-shopping-bag"></i><span>Tiendas</span></a>
        <a href="noticias-y-ofertas"><i class="fas fa-bell"></i><span>Noticias</span></a>
        <a href="galeria"><i class="fas fa-video"></i><span>Galería</span></a>
        <a href="nosotros"><i class="fas fa-users"></i><span>Nosotros</span></a>
        <a class="active" href="#"><i class="fas fa-phone-alt"></i><span>Contacto</span></a>
        <div class="container-fluid modon">
            <button class="switch active" id="switch">
                <span><i class="fas fa-sun"></i></span>
                <span><i class="fas fa-moon"></i></span>
            </button>
        </div>
    </div>


    <!-- HEADER -->

    <div class="header1">
        <img src="img/header_contact.jpg" alt="Header - Contacto con Zonova">
        <div class="text-nosotros"><h2>CONTACTO</h2></div>
    </div>


    <!-- INFO DE CONTACTO -->

    <div class="texto1">
        <h2>¡Ponte en contacto con nosotros!</h2>
    </div>
    <div class="container-fluid contact-info">
        <div class="card">
            <i class="card-icon far fa-envelope"></i>
            <p>zonovaccd@gmail.com</p>
        </div>

        <div class="card">
            <i class="card-icon fas fa-phone"></i>
            <p>+57 312 9399399</p>
        </div>

        <div class="card">
            <i class="card-icon fas fa-map-marker-alt"></i>
            <p>Bogotá D.C. | Colombia</p>
        </div>
    </div>


    <!-- FORMULARIO DE CONTACTO -->

    <div class="container-fluid texto2">
        <h2>Si tienes alguna pregunta, no dudes en enviarnos un mensaje</h2>
    </div>

    <div class="container-fluid contenedor">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Formulario de Contacto</h2>
                <form action="">
                    <input type="text" class="field" placeholder="Nombre">
                    <input type="email" class="field" placeholder="Correo electrónico">
                    <input type="text" class="field" placeholder="Asunto">
                    <textarea class="field area" placeholder="Mensaje"></textarea>
                    <input type="submit" value="Enviar" class="btn">
                </form>
            </div>
        </div>
    </div>

    
    <!-- REDES SOCIALES -->
    
    

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main_contacto.js"></script>
</body>
</html>
