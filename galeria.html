<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="En Zonova encontrarás las mejores tiendas de ropa del mercado, Entra y adquiere productos de alta calidad virtualmente">
    <title>Galería | Zonova</title>
    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="css/style_galeria.css">
    <link rel="stylesheet" type="text/css" href="css/responsive_galeria.css">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon_zonova.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <!-- JAVASCRIPT -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- PRELOADER -->

    <div class="loader-container">
        <div class="loader">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:13;"></span>
            <span style="--i:14;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:17;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
            <div class="zonova"></div>
        </div>
    </div>


    <!-- MENU -->
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>Menú</header>
        <a href="index"><i class="fas fa-home"></i><span>Inicio</span></a>
        <a href="tiendas"><i class="fas fa-shopping-bag"></i><span>Tiendas</span></a>
        <a href="noticias-y-ofertas"><i class="fas fa-bell"></i><span>Noticias</span></a>
        <a class="active" href="#"><i class="fas fa-video"></i><span>Galería</span></a>
        <a href="nosotros"><i class="fas fa-users"></i><span>Nosotros</span></a>
        <a href="contacto"><i class="fas fa-phone-alt"></i><span>Contacto</span></a>
    </div>


    <!-- CONTENIDO -->
    
    

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main_galeria.js"></script>
</body>
</html>
