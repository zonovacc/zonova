<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Muy pronto lanzaremos nuestra aplicación para celulares Android en donde podrás comprar tus prendas favoritas con mayor comodidad.">
    <meta name="keywords" content="ropa, moda, estilo, tienda virtual, precio, internet, ropa en internet, zonova, porque pensamos en ti, emprendimiento, emprendedores, nuevo, sena, accesorios, bogota, innovacion, publicidad, outfit">
    <title>Lanzamiento App | Zonova</title>

    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="css/style_lanzamiento.css">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon_zonova.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <!-- JAVASCRIPT -->
    <script src="https://kit.fontawesome.com/8f4844f6fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index" class="logo">ZONOVA</a>
        <nav>
            <ul>
                <li><a href="index">Inicio</a></li>
                <li><a href="tiendas">Tiendas</a></li>
                <li><a href="contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <img src="img/wave.png" alt="Ondas - Zonova" class="wave">

        <div class="contentBx">
            <h2>¡Muy pronto!</h2>
            <p>Atentos porque muy pronto lanzaremos nuestra aplicación para celulares Android, donde podrás comprar tus prendas favoritas al alcance de tu dedo.</p>

            <div class="countdown">
                <div class="time"><div id="day"></div><span>Días</span></div>
                <div class="time"><div id="hour"></div><span>Horas</span></div>
                <div class="time"><div id="minute"></div><span>Minutos</span></div>
                <div class="time"><div id="second"></div><span>Segundos</span></div>
            </div>

            <a href="registro">Regístrate para obtener ZonovApp</a>
        </div>

        <div class="imgBx">
            <img src="img/lanzamiento_zonova.png" alt="Lanzamiento de ZonovApp">
        </div>

        <ul class="sci">
            <li><a target="_blank" href="https://www.instagram.com/ZonovaCC/"><i class="fab fa-instagram"></i></a></li>
            <li><a target="_blank" href="https://www.facebook.com/ZonovaCC/"><i class="fab fa-facebook-f"></i></a></li>
            <li><a target="_blank" href="https://www.youtube.com/channel/UCgU_oRvU_OtL0pQ-GVA3T-g?sub_confirmation=1"><i class="fab fa-youtube"></i></a></li>
        </ul>
    </section>


    <script type="text/javascript">
        var countDate = new Date('May 15, 2021 00:00:00').getTime();

        function newApp(){
            var now = new Date().getTime();
                gap = countDate - now;

                var second = 1000;
                var minute = second * 60;
                var hour = minute * 60;
                var day = hour * 24;

                var d = Math.floor(gap / (day));
                var h = Math.floor((gap % (day)) / (hour));
                var m = Math.floor((gap % (hour)) / (minute));
                var s = Math.floor((gap % (minute)) / (second));

                document.getElementById('day').innerText = d;
                document.getElementById('hour').innerText = h;
                document.getElementById('minute').innerText = m;
                document.getElementById('second').innerText = s;
        }

        setInterval(function() {
            newApp();
        }, 1000)
    </script>
</body>
</html>
